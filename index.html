<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slider</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Vidaloka&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/scroll-slider.css">
	<link rel="stylesheet" href="css/scroll-slider-theme-01.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="scroll-slider" data-fs-scroll>
		<div class="scroll-slider-inner">
			<ul>
				<li class="slide active">
					<div class="inner">
						<div class="text">
							<h4>Species</h4>
							<h2>
								Asian
								<br>
								Elephant
							</h2>
							<h4>Status</h4>
							<h3>Endangered</h3>
						</div>
						<div class="bg" data-bg="https://images.pexels.com/photos/247431/pexels-photo-247431.jpeg"></div>
					</div>
				</li>
				<li class="slide">
					<div class="inner">
						<div class="text">
							<h4>Species</h4>
							<h2>
								Bengal
								<br>
								Tiger
							</h2>
							<h4>Status</h4>
							<h3>Endangered</h3>
						</div>
						<div class="bg" data-bg="https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"></div>
					</div>
				</li>
				<li class="slide">
					<div class="inner">
						<div class="text">
							<h4>Species</h4>
							<h2>
								Cross River
								<br>
								Gorilla
							</h2>
							<h4>Status</h4>
							<h3>Endangered</h3>
						</div>
						<div class="bg" data-bg="https://crossrivergorilla.org/wp-content/uploads/2009/03/gorilla-protection.jpg"></div>
					</div>
				</li>
			</ul>
			<div class="counter"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.1.min.js"><\/script>')</script>
	<script src="js/scroll-slider.js"></script>
	<script>
		$(".scroll-slider").scrollSlider({
			fixed: true
		});
	</script>
</body>
</html>
